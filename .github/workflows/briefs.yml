name: briefs
on: [push, pull_request]
jobs:
  check:
    if: ${{ github.ref != 'refs/heads/T1_1/run-LOCAL-FINAL' && github.head_ref != 'T1_1/run-LOCAL-FINAL' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python deps
        run: pip install --disable-pip-version-check --no-cache-dir pyyaml
      - run: python3 .codex/scripts/lint-briefs.py
      - run: python3 .codex/scripts/build-index.py
      - name: Upload INDEX.md
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: codex-task-index
          path: .codex/tasks/INDEX.md
