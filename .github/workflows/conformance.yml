name: Conformance (TS â†” Rust)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.1
          run_install: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: pnpm version
        run: pnpm -v

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            packages/tf-lang-l0-rs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/tf-lang-l0-rs/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Lint vectors (schema sanity)
        run: node .codex/lint-vectors.mjs

      - name: Build TS kernel
        run: pnpm -C packages/tf-lang-l0-ts build

      - name: Run TS vectors
        run: pnpm -C packages/tf-lang-l0-ts vectors

      - name: Upload TS report
        uses: actions/upload-artifact@v4
        with:
          name: ts-report
          path: tests/vectors/.out/ts-report.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1

      - name: Cargo tests (includes vectors)
        run: cargo test --manifest-path packages/tf-lang-l0-rs/Cargo.toml --tests -- --nocapture

      - name: Upload RS report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rs-report
          path: tests/vectors/.out/rs-report.json

      - name: Cross-compare TS vs RS reports
        run: node .codex/compare-reports.mjs

      - name: Print reports on failure
        if: failure()
        run: |
          echo '--- ts-report ---'
          cat tests/vectors/.out/ts-report.json || true
          echo '--- rs-report ---'
          cat tests/vectors/.out/rs-report.json || true
