name: Conformance (TS â†” Rust)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: 'true'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/tf-lang-l0-rs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/tf-lang-l0-rs/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Lint vectors (schema sanity)
        run: node .codex/scripts/lint-vectors.mjs

      - name: Build TS kernel
        run: pnpm -C packages/tf-lang-l0-ts build

      - name: Run TS vectors
        run: pnpm -C packages/tf-lang-l0-ts vectors

      - name: Upload TS report
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: ts-report
          path: tests/vectors/.out/ts-report.json

      - name: Cargo tests (includes vectors)
        run: cargo test --manifest-path packages/tf-lang-l0-rs/Cargo.toml --tests -- --nocapture

      - name: Upload RS report
        if: ${{ always() && !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: rs-report
          path: tests/vectors/.out/rs-report.json

      - name: Cross-compare TS vs RS reports
        run: node .codex/scripts/compare-reports.mjs

      - name: Print reports on failure
        if: failure()
        run: |
          echo '--- ts-report ---'
          if [ -f tests/vectors/.out/ts-report.json ]; then
            cat tests/vectors/.out/ts-report.json
          else
            echo 'ts-report missing'
          fi
          echo '--- rs-report ---'
          if [ -f tests/vectors/.out/rs-report.json ]; then
            cat tests/vectors/.out/rs-report.json
          else
            echo 'rs-report missing'
          fi
