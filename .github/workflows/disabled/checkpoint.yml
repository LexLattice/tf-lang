name: tf-lang checkpoint

on:
  pull_request:
    paths:
      - '**/*.l0.json'
      - '**/*.l0.yaml'
      - '**/*.l0.yml'
      - '**/*.l2.json'
      - '**/*.l2.yaml'
      - '**/*.l2.yml'
      - 'schemas/**'
      - 'tools/tf-lang-cli/**'
      - 'spec/v0.6/**'
      - 'examples/v0.6/**'
      - '.github/workflows/checkpoint.yml'

jobs:
  checkpoint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: 'false'
      - name: "Extract node/cp from PR title (format: 'node:<ID> cp:<PHASE>')"
        id: meta
        run: |
          T="${{ github.event.pull_request.title }}"
          NODE=$(echo "$T" | sed -n 's/.*node:\([A-Za-z0-9._-]\+\).*/\1/p')
          CP=$(echo "$T" | sed -n 's/.*cp:\([A-Za-z0-9._-]\+\).*/\1/p')
          echo "node=$NODE" >> $GITHUB_OUTPUT
          echo "cp=$CP" >> $GITHUB_OUTPUT
      - name: Validate meta
        run: |
          [ -n "${{ steps.meta.outputs.node }}" ] && [ -n "${{ steps.meta.outputs.cp }}" ] || { echo "PR title must contain 'node:<ID> cp:<PHASE>'"; exit 1; }
      - name: Prepare diff directory
        run: mkdir -p out/tmp
      - name: Get PR diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if command -v gh >/dev/null 2>&1; then
            gh pr diff ${{ github.event.pull_request.number }} --patch --color=never > out/tmp/pr.diff
          else
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            git fetch --depth=1 origin "$BASE_SHA"
            git diff --no-color "$BASE_SHA"...HEAD > out/tmp/pr.diff
          fi
      - name: Run checkpoint
        run: cat out/tmp/pr.diff | node tools/tf-lang-cli/index.mjs run ${{ steps.meta.outputs.node }} ${{ steps.meta.outputs.cp }} --diff -
      - uses: actions/upload-artifact@v4
        if: ${{ env.ACT != 'true' }}
        with:
          name: TFREPORT
          path: out/TFREPORT.json
