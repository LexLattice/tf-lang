name: lockfile-guard

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect package.json changes
        id: diff
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          CHANGED=$(git diff --name-only "$BASE_SHA"...HEAD -- \
            'package.json' 'packages/**/package.json' 'pnpm-workspace.yaml')
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"
      - name: Require lockfile delta when packages change
        if: steps.diff.outputs.changed != ''
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          if ! git diff --name-only "$BASE_SHA"...HEAD | grep -q '^pnpm-lock.yaml$'; then
            echo "::error::package.json changed but pnpm-lock.yaml did not. Run: pnpm -w install --lockfile-only"
            exit 1
          fi
