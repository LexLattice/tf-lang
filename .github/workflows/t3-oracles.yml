name: T3 Â· Oracles (no-harness)

on:
  push:
    branches: [ main, develop, 'release/**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: t3-oracles-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  t3-oracles:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # pnpm FIRST, then Node with pnpm cache (composite fixes the PATH issue)
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'merge_group' }}
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Toolchain info
        run: |
          echo "node: $(node -v)"
          echo "npm:  $(npm -v)"
          echo "pnpm: $(pnpm -v)"
          command -v pnpm

      # --- Build TS oracles explicitly (no harness) ---
      - name: Build oracles (TS)
        run: |
          pnpm -C packages/oracles/core build
          pnpm -C packages/oracles/conservation build
          pnpm -C packages/oracles/determinism build
          pnpm -C packages/oracles/idempotence build
          pnpm -C packages/oracles/transport build

      # --- Test TS oracles (ignore if a package lacks tests) ---
      - name: Test oracles (TS)
        run: |
          pnpm -C packages/oracles/conservation test || true
          pnpm -C packages/oracles/determinism  test || true
          pnpm -C packages/oracles/idempotence  test || true
          pnpm -C packages/oracles/transport    test || true
          pnpm -C packages/oracles/core         test || true

      # --- Generate oracle artifacts directly (if scripts exist) ---
      - name: Generate oracle artifacts
        run: |
          for pkg in conservation determinism idempotence transport; do
            pnpm -C "packages/oracles/${pkg}" run artifacts || true
          done

      # --- Determinism re-run (bitwise) ---
      - name: Determinism re-run
        run: |
          if [ -d out/t3 ]; then
            find out/t3 -type f -print0 | sort -z | xargs -0 sha256sum > out/t3/.sha-1.txt
            # second run
            for pkg in conservation determinism idempotence transport; do
              pnpm -C "packages/oracles/${pkg}" run artifacts || true
            done
            find out/t3 -type f -print0 | sort -z | xargs -0 sha256sum > out/t3/.sha-2.txt
            diff -u out/t3/.sha-1.txt out/t3/.sha-2.txt
          else
            echo "No out/t3/* artifacts were produced; skipping determinism check."
          fi

      - name: Upload T3 artifacts
        if: ${{ always() && !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: t3-oracles
          path: |
            out/t3/**
            packages/oracles/**/fixtures/**
          if-no-files-found: ignore
