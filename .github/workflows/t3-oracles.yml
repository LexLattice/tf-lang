name: T3 Â· Oracles

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: t3-oracles-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  oracles:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Unified toolchain (pnpm first, then Node with cache, then optional install)
      - name: Setup Node + pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: 'true'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Toolchain info
        run: |
          echo "node: $(node -v)"
          echo "npm:  $(npm -v)"
          echo "pnpm: $(pnpm -v)"
          command -v pnpm

      # --- Oracles pipeline (runs only where scripts exist) ---
      - name: Build oracles (if present)
        run: pnpm -r --filter "./packages/oracles/*" --if-present run build

      - name: Lint oracles (if present)
        run: pnpm -r --filter "./packages/oracles/*" --if-present run lint

      - name: Test oracles (if present)
        run: pnpm -r --filter "./packages/oracles/*" --if-present run test

      - name: Generate oracles artifacts (if present)
        run: pnpm -r --filter "./packages/oracles/*" --if-present run artifacts

      - name: Upload artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: t3-oracles-artifacts
          path: |
            packages/oracles/**/artifacts/**
            packages/oracles/**/dist/**
          if-no-files-found: ignore
