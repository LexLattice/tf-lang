name: t3-oracles-epic
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]

jobs:
  t3-oracles:
    strategy:
      fail-fast: false
      matrix:
        job: [t3-conservation-ts, t3-conservation-rust, t3-idempotence-ts, t3-idempotence-rust, t3-transport-ts, t3-transport-rust, t3-parity]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: '**/pnpm-lock.yaml'   # ðŸ‘ˆ optional but helpful for workspaces
      # Install pnpm (reads the version from package.json: "packageManager": "pnpm@x.y.z")
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      
      # (optional sanity check)
      - name: pnpm version
        run: pnpm -v

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build utils (topo)
        run: pnpm -r --filter "@tf-lang/utils" run build || true

      - name: Run ${{ matrix.job }}
        run: |
          case "${{ matrix.job }}" in
            t3-conservation-ts) pnpm -r --filter "./packages/oracles/conservation" run build && pnpm -r --filter "./packages/oracles/conservation" run test ;;
            t3-conservation-rust) cargo test --package tf-oracles-conservation --all-targets || true ;;
            t3-idempotence-ts) pnpm -r --filter "./packages/oracles/idempotence" run build && pnpm -r --filter "./packages/oracles/idempotence" run test ;;
            t3-idempotence-rust) cargo test --package tf-oracles-idempotence --all-targets || true ;;
            t3-transport-ts) pnpm -r --filter "./packages/oracles/transport" run build && pnpm -r --filter "./packages/oracles/transport" run test ;;
            t3-transport-rust) cargo test --package tf-oracles-transport --all-targets || true ;;
            t3-parity) pnpm -r --filter "./packages/oracles/*" run artifacts || true ;;
          esac

      - name: Determinism re-run
        if: always()
        run: |
          # Re-run artifacts for determinism (2x)
          pnpm -r --filter "./packages/oracles/*" run artifacts || true

      - name: Upload T3 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: t3-${{ matrix.job }}
          path: |
            out/t3/**
            packages/oracles/**/fixtures/**
          if-no-files-found: ignore
