name: T4 Plan Scaffold Compare
on:
  push:
    branches: [main]
  pull_request:

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: 'false'
      - name: Build packages
        run: pnpm -r build
      - name: Prepare plan directory
        run: mkdir -p out/t4/plan
      - name: Enumerate plan (first pass)
        run: node packages/tf-plan/dist/cli.js enumerate --spec tests/specs/demo.json --seed 42 --beam 3 --out out/t4/plan
      - name: Hash plan artefacts (first)
        run: sha256sum out/t4/plan/plan.json out/t4/plan/plan.ndjson > /tmp/t4-hash-1
      - name: Enumerate plan (second pass)
        run: node packages/tf-plan/dist/cli.js enumerate --spec tests/specs/demo.json --seed 42 --beam 3 --out out/t4/plan
      - name: Hash plan artefacts (second)
        run: sha256sum out/t4/plan/plan.json out/t4/plan/plan.ndjson > /tmp/t4-hash-2
      - name: Check determinism (hash compare)
        run: diff -u /tmp/t4-hash-1 /tmp/t4-hash-2
      - if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: t4-plan
          path: out/t4/plan
  scaffold:
    runs-on: ubuntu-latest
    needs: plan
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: 'false'
      - name: Build packages
        run: pnpm -r build
      - name: Prepare scaffold directory
        run: mkdir -p out/t4/scaffold
      - name: Download plan
        if: ${{ !env.ACT }}
        uses: actions/download-artifact@v4
        with:
          name: t4-plan
          path: out/t4/plan
      - name: Scaffold dry-run
        run: node packages/tf-plan-scaffold/dist/cli.js scaffold --plan out/t4/plan/plan.ndjson --graph out/t4/plan/plan.json --top 3 --template dual-stack --out out/t4/scaffold/index.json
      - if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: t4-scaffold
          path: out/t4/scaffold/index.json
  compare:
    runs-on: ubuntu-latest
    needs:
      - plan
      - scaffold
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: 'false'
      - name: Build packages
        run: pnpm -r build
      - name: Prepare compare directory
        run: mkdir -p out/t4/compare
      - name: Download plan
        if: ${{ !env.ACT }}
        uses: actions/download-artifact@v4
        with:
          name: t4-plan
          path: out/t4/plan
      - name: Download scaffold
        if: ${{ !env.ACT }}
        uses: actions/download-artifact@v4
        with:
          name: t4-scaffold
          path: out/t4/scaffold
      - name: Compare branches
        run: node packages/tf-plan-compare/dist/cli.js compare --plan out/t4/plan/plan.ndjson --inputs out/t4/scaffold/index.json --out out/t4/compare
      - if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: t4-compare
          path: |
            out/t4/compare/report.json
            out/t4/compare/report.md
            out/t4/compare/index.html
