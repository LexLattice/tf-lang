name: tf-l0 A0/A1 determinism

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'schemas/**'
      - 'scripts/**'
      - 'examples/**'
      - 'catalogs/**'
      - 'docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Unified Node+pnpm setup used elsewhere in this repo
      - uses: ./.github/actions/setup-pnpm
        with:
          node-version: '20'
          install: 'true'
          frozen: 'true'

      - name: A0
        run: pnpm run a0

      - name: Validate ids schema
        run: pnpm run validate:ids

      - name: A1
        run: pnpm run a1

      - name: Validate catalog schema
        run: pnpm run validate:catalog

      - name: Lint catalog
        run: pnpm run lint:catalog

      - name: Autofix (suggest)
        run: pnpm run suggest:catalog

      - name: Determinism gate (ids.json)
        run: pnpm run determinism

      - name: CLI smoke (parse/check/canon)
        run: |
          pnpm run tf -- parse examples/flows/signing.tf -o out/0.4/ir/signing.ir.json
          pnpm run tf -- canon examples/flows/signing.tf -o out/0.4/ir/signing.canon.json
          pnpm run tf -- check examples/flows/signing.tf -o out/0.4/flows/signing.verdict.json

      - name: Authorize policy smoke
        run: pnpm run policy:auth:samples
        continue-on-error: true

      - name: Full determinism (all outputs)
        run: pnpm run determinism:full

      - name: Build workspace packages
        run: pnpm -w -r build

      - name: Ensure ripgrep is available
        run: |
          if ! command -v rg >/dev/null 2>&1; then
            if command -v sudo >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y ripgrep
            else
              apt-get update
              apt-get install -y ripgrep
            fi
          fi

      - name: Fast tests
        run: pnpm run test:fast

      - name: Metadata audit
        run: pnpm run tests:audit:metadata
        continue-on-error: true

      - name: Contract break checks
        run: pnpm run contracts:check-breaking

      - name: Write digests
        run: pnpm run digest:out

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: tf-l0-out
          path: |
            out/0.4/**
            out/0.4/tests/**
            packages/tf-l0-spec/spec/**
