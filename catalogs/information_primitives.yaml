- id: information_primitives.l0.Encode
  description: Convert data from a higher-level representation to a lower-level byte
    or character encoding (e.g., UTFâ€‘8, Base64).
  inputs:
  - data: any
  - target_encoding: enum ["utf8", "base64", "hex", "protobuf", "avro"]
  outputs:
  - encoded: bytes
  meta:
    reversible: true
    entropy_delta: ~0
    streaming_safe: true
    dependency_chain: []
